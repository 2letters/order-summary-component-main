<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;700&family=Red+Hat+Display:wght@400;500;700;900&display=swap"
          rel="stylesheet">
    <title>Order summary card</title>
</head>
<body>
<main>

    <div class="image">
        <img src="/images/illustration-hero.svg" alt="image" class="image">
    </div>

    <div class="info">
        <h1>Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
            you like!</p>
    </div>

    <div class="plan">
        <img src="/images/icon-music.svg" alt class="icon">
        <div class="price">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
        </div>
        <p><a href="#" class="ref">Change</a></p>
    </div>

    <form action="#">
        <button type="button">
            Proceed to Payment
        </button>
    </form>

    <p class="back"><a href="#">Cancel Order</a></p>

</main>
</body>
</html>
